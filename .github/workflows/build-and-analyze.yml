name: Build Xcode project

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    name: Build Xcode project
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: mxcl/Xcodebuild
        uses: mxcl/xcodebuild@v3.4.0
        with:
          scheme: ownCloud
          action: build
          platform: iOS
          platform-version: 18.2
          xcode: 16.2
