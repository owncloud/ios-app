name: Calens Changelog
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
    - fix/*
    - feature/*
    - milestone/*

jobs:
  build:
    runs-on: macos-latest
    name: Update Configuration Documentation
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_12.4.app
      - name: Xcode version
        run: /usr/bin/xcodebuild -version
      - name: Install Cocoapods
        run: gem install cocoapods
      - name: Run Pod Install
        run: pod install
      - name: Install gomplate
        run: brew install gomplate
      - name: Change Directory
        run: cd tools/GenerateDocs/
      - name: Run Generate Docs
        run: ./generate_docs.sh
      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Configuration documentation updated
          file_pattern: CONFIGURATION.json ios_mdm_tables.adoc
